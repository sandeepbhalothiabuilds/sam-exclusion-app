<div>
    <h2>Search</h2>
    <form (ngSubmit)="onSearch()">
      <label for="classification">Classification:</label>
      <select [(ngModel)]="searchCriteria.classification" name="classification">
        <option *ngFor="let option of classificationOptions" [value]="option">{{ option }}</option>
      </select>
  
      <label for="name">Name:</label>
      <input type="text" [(ngModel)]="searchCriteria.name" name="name" />
  
      <label for="address">Address:</label>
      <input type="text" [(ngModel)]="searchCriteria.address" name="address" />
  
      <label for="agency">Excluding Agency:</label>
      <select [(ngModel)]="searchCriteria.excludingAgency" name="agency">
        <option *ngFor="let option of agencyOptions" [value]="option">{{ option }}</option>
      </select>
  
      <button type="submit">Search</button>
    </form>
  
    <div *ngIf="results.primaryData" class="results">
      <h3>Results</h3>
      <div *ngFor="let result of results.primaryData">
        <p><strong>Name:</strong> {{ result.Name }}</p>
        <p><strong>Classification:</strong> {{ result.Classification }}</p>
        <p><strong>Address:</strong> {{ result.Address }}</p>
        <p><strong>Excluding Agency:</strong> {{ result.ExcludingAgency }}</p>
        <p><strong>Aliases:</strong> {{ result.Alias.join(', ') }}</p>
      </div>
    </div>
  </div>
